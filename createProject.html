<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/style.css">    
</head>

    <body>
            <nav class="navbar navbar-expand-md bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand  text-white mr-8" href="index.html">Project Explorer</a>
                <input type="text" class="nav-text mr-1" placeholder="Search Project">
                    <button class="btn btn-outline-light btn-sm text-white mr-8" type="button">Search</button>
                <button class="navbar-toggler mr-4" type="button" data-toggle="collapse" data-target="#viewProject">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="viewProject">
                    <ul class="navbar-nav">
                        <li class="navbar-item">
                            <a class="navbar-link active hover  text-white mr-3" href="search.html">Project</a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-link active hover text-white mr-8" href="createProject.html">Submit</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="navbar-item">
                            <a class="navbar-link active hover text-white mr-3" href="register.html">Sign up</a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-link active hover text-white mr-3" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
            </nav>
            
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Submit Project</h2>
                    </div>
                    <div class="col-md-12">
                        <p>Project name</p>
                        <input type="text" class="form-control" placeholder="Enter project name">
                    </div>
                    <div class="col-md-12">
                        <p>Project abstract</p>
                        <textarea name="project abstract" class="form-control" rows="10"></textarea>
                    </div>
                    <div class="col-md-12">
                        <p>Author(s)</p>
                        <input type="text" class="form-control" placeholder="Enter author names (separated by comma)">
                    </div>
                    <div class="col-md-12">
                        <p>Tag(s)</p>
                        <input type="text" class="form-control" placeholder="use # to tag project with different topics">
                    </div>
                    <div class="col-md-12">
                        <button class= "btn btn-primary">Continue</button> <br>
                    </div>
                    
                </div>
            </div>

        </main>
            <div>
            <footer class="page-footer bg-dark">
